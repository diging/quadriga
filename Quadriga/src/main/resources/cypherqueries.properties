allNetworks=Match (n:Term) with n.interpretation as inter, count(*) as occurences ORDER BY occurences DESC limit 2 with inter match (term:Term {interpretation:inter}) with (term) Match (termParts:TermParts)<-[:hasTermParts]-(term),(r:RelationEvent),p=shortestPath((termParts)-[*]-(r)) WITH p, nodes(p) as nodes, r MATCH (rel:Relation), (rel)-[*]->(c:CreationEvent)-[:hasTerm]->(t:Term)-[:hasTermParts]->(tp:TermParts) WHERE rel in nodes RETURN nodes(p),rels(p),c,t,tp